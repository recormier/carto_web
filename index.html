<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Leaflet avec GeoJSON</title>
    <!-- Inclusion de la bibliothèque Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh; /* La carte occupe toute la hauteur de la fenêtre */
        }
    </style>
	
	<!-- Inclusion du fichier css pour le style du jeu -->
    <link rel="stylesheet" href="style/style.css">
	
	<script src="scripts/layerStyle.js" defer></script>
	<script src="scripts/baseLayers.js" defer></script>
	<script src="scripts/popup.js" defer></script>
	<script src="scripts/webmap.js" defer></script>
	<script src="scripts/script.js" defer></script>
	<script src="scripts/main.js" defer></script>
	<!-- chargement des couches -->
	<script src="data/world_boundaries2.geojson"></script>
	<script src="data/cacp_communes.geojson"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>GEO</h1>
        <h2>Quiz carto</h2>
    </header>
    <!-- MAIN -->
    <main>
        <div class="zoneOptions">
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>
            <div class="optionSource">
                <input type="radio" name="optionSource" id="mots" value="1" checked>
                <label for="mots">Pays du monde</label>
                <input type="radio" name="optionSource" id="phrases" value="2">
                <label for="phrases">Communes de la CACP</label>
            </div>
        </div>
		
        <div id="zoneProposition">
            Azerty
        </div>
		<!-- Conteneur pour la carte -->
		<div id="map"> 

		</div>		
        <div class="zoneScore">
            Votre score : <span>0</span>
        </div>

        <div class="btnRecommencer">
            <button>Recommencer</button>
        </div>
	</main>

    <!-- Popup -->
    <div class="popupBackground">
        <div class="popup">
            <div> La partie est <br> terminée ! </div>
			<div class="zoneScore">
				Votre score : <span>0</span>
			</div>
			<div class="btnRecommencer">
				<button>Recommencer</button>
			</div>
        </div>
    </div>


</body>
</html>
